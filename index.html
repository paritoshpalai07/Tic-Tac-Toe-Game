<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="gameLogo"></div>
    </header>
    <main>
      <div class="msg-container hide">
        <img src="images/bubududu-dance.gif" alt="" />
        <p id="msg"></p>
        <button class="newbtn1">New Game</button>
      </div>
      <div class="gameContainer">
        <div class="gameBox div1"><button class="box"></button></div>
        <div class="gameBox div2"><button class="box"></button></div>
        <div class="gameBox div3"><button class="box"></button></div>
        <div class="gameBox div4"><button class="box"></button></div>
        <div class="gameBox div5"><button class="box"></button></div>
        <div class="gameBox div6"><button class="box"></button></div>
        <div class="gameBox div7"><button class="box"></button></div>
        <div class="gameBox div8"><button class="box"></button></div>
        <div class="gameBox div9"><button class="box"></button></div>
      </div>
      <div class="gameOptions">
        <button class="newbtn2">New Game</button>
        <button class="resetbtn">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
